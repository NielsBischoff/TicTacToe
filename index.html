<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="title">CHOOSE YOUR ANIMAL</div>

        <div class="wrapper">

            <table>
                <tr>
                    <td><div class="tile" id="a"></div></td>
                    <td><div class="tile" id="b"></div></td>
                    <td><div class="tile" id="c"></div></td>
                </tr>
                <tr>
                    <td><div class="tile" id="d"></div></td>
                    <td><div class="tile" id="e"></div></td>
                    <td><div class="tile" id="f"></div></td>
                </tr>
                <tr>    
                    <td><div class="tile" id="g"></div></td>
                    <td><div class="tile" id="h"></div></td>
                    <td><div class="tile" id="i"></div></td>
                </tr>
            </table>

        </div>

        <script rel="script" src="app.js"></script>
    </body>
</html>
